   <div class="banner">
      <div class="carousel-container" (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)"
         (touchend)="onTouchEnd($event)" (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)"
         (mouseup)="onMouseUp($event)" (mouseleave)="onMouseLeave($event)">
         <div class="carousel-track" [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
            <div class="carousel-slide" *ngFor="let banner of banners; let i = index">
               <img [src]="banner.img" [alt]="banner.title">
               <div class="carousel-text">
                  <h2>{{banner.title}}</h2>
                  <p>{{banner.subtitle}}</p>
                  <div class="apply">
                     <button class="banner-button">{{banner.button}}</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Dots (kept for navigation feedback) -->
      <div class="dots">
         <span *ngFor="let banner of banners; let i = index" [class.active]="i === currentIndex"
            (click)="setCurrentIndex(i)"></span>
      </div>
   </div>
