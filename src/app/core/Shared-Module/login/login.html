<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h3 class="hero-text">Login</h3>
                </div>
                <div class="card-body">

                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
                            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
                                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                                <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email address.</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
                        <p class="text-center mt-3">Don't have an account? <a routerLink="/signup" routerLinkActive="active">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
