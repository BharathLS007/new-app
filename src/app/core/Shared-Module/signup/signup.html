<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h3 class="hero-text">Sign Up</h3>
                </div>
                <div class="card-body">

                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter full name">
                            <div *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)" class="text-danger">
                                <small *ngIf="signupForm.get('name')?.errors?.['required']">Name is required.</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
                            <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)" class="text-danger">
                                <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
                                <small *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email address.</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
                            <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)" class="text-danger">
                                <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</small>
                                <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="signupForm.invalid">Sign Up</button>
                        <p class="text-center mt-3">Already have an account? <a routerLink="/login" routerLinkActive="active">Login</a></p>
                    </form>

                </div>
             </div>
        </div>
    </div>
</div>
